<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<div class="panel panel-success">
  <!-- Default panel contents -->
  <div class="panel-heading"><h3 class="panel-title">Session Summary</h3></div>
  <div class="panel-body">
  <p>Thanks for scanning! Your decisions have been saved. Here are 
     the results of your session:</p>
  <table class="table">
    <tr>
     <th>Objects</th>
     <th></th>
    </tr>
    <tr>
      <td>Saved</td>
      <td>{{numsaved}}</td>
    </tr>
    <tr>
      <td>Not Saved</td>
      <td>{{numignored}}</td>
    </tr>
    <tr>
      <td>Missing</td>
      <td>{{nummissing}}</td>
    </tr>
    <tr>
     <td>Total</td>
     <td>{{numobs}}</td>
    </tr>
  </table>
  <div style="text-align:center">
    <a href="{{url_for('index')}}">New Session<a>
  </div>
</div>
</div>
